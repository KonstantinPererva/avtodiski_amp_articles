<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/mobile/swiper.css">
  <link rel="stylesheet" href="css/mobile/style.css">

</head>
<body>


<div class="catalog-mob">
  <div class="section-black">
    <div class="breadcrumbs-mob">
      <ul class="breadcrumbs-mob-list">
        <li class="breadcrumbs-mob-list__item">
          <a href="#" class="breadcrumbs-mob-link">
            <span class="breadcrumbs-mob-link__text">item</span>
          </a>
        </li>
        <li class="breadcrumbs-mob-list__item">
          <a href="#" class="breadcrumbs-mob-link">
            <span class="breadcrumbs-mob-link__text">item</span>
          </a>
        </li>
        <li class="breadcrumbs-mob-list__item">
          <a href="#" class="breadcrumbs-mob-link">
            <span class="breadcrumbs-mob-link__text">item</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="page-title">
      <div class="page-title__ico-wrap">
        <object
          style="display: none;"
          width="79" height="74"
          data-tab="button-img"
          type="image/svg+xml"
          data="images/svg/disk.svg">
        </object>
        <svg
          viewBox="0 0 492 462"
          width="37" height="35"
          class="page-title__ico">
          <use xlink:href="/images/svg/disk.svg#disk"></use>
        </svg>
      </div>
      <span class="page-title__text">Автомобильные диски</span>
    </div>
    <div class="catalog-mob__button-sel-car">
      <div class="button-mob button-mob_select-car">
        <span class="button-mob__text">Выбрать автомобиль</span>
      </div>
    </div>
    <div class="catalog-filter">
      ***** filter *****
    </div>

  </div>

  <div class="section-light">
    <div class="pagination-mob">

    </div>

    <div class="catalog-mob-goods">
      <ul class="catalog-mob-goods-list">
        <li class="catalog-mob-goods-list__item">
          <div class="goods-card"></div>
        </li>
      </ul>
    </div>
  </div>
</div>


<script src="js/swiper.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
